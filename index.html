<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/77943ba201.js" crossorigin="anonymous"></script>

        <title> Alex Luu - Resume </title>
    </head>
    <body class="v-body">
        <div id="app">
            <div id="header" class ="header s-padding">
                <div class="padding">
                        Alex Luu
                </div>
                <div class="flex padding">
                    <div>
                        <a href="https://github.com/luu-alex/website-2019/blob/master/Resume.pdf">
                            Resume
                        </a>
                    </div>
                    <div class="left">
                        <a href="https://github.com/luu-alex/website-2019">
                            Source Code
                        </a>
                    </div>
                    <div class= "left">
                        <a href="https://github.com/luu-alex">
                            Github
                        </a>
                    </div>
                </div>
            </div>
            <div id="tab" class="v-tab">
                <v-mac-tabs>
                </v-mac-tabs>
            <div>
                    <p>
                        Alex Luu's Console
                    </p>
            </div>
                <div></div>
            </div>

            <div id="window" class="v-screen">
                <screen
                    v-for="item in list"
                    v-bind:item="item"
                    v-bind:key="item.id"
                ></screen>
                <div v-if="visibleInput">
                    <div class="v-input-component ">
                        <div>
                            <p class="v-inline begin">User$ </p>
                            <p class="v-inline"> {{inp}}</p>
                            <p class="v-inline blink_me"> |</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <script src="index.js">
        </script>
    </body>
</html>
